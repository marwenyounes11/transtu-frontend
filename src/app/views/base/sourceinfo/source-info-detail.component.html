<div class="card">
  <div class="card-header"
       *ngIf="sourceinfo">
    {{pageTitle + ": " + sourceinfo.id}}
  </div>

  <div class="card-body"
       *ngIf="sourceinfo">

    <div class="row">

      <div class="col-md-8">
        <div class="row">
          <div class="col-md-3"> إسم مصدر الاعلام </div>
          <div class="col-md-6">{{sourceinfo.nameInfo}}</div>
        </div>
       
        <div class="row">
          <div class="col-md-3"> للقب مصدر الاعلام </div>
          <div class="col-md-6">{{sourceinfo.lastNameInfo}}</div>
        </div>
        <div class="row">
          <div class="col-md-3"> لنوع مصدر الاعلام </div>
          <div class="col-md-6">{{sourceinfo.natureInfo}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">ههاتف مصدر الاعلام </div>
          <div class="col-md-6">{{sourceinfo.phoneInfo}}</div>
        </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-4">
        <button class="btn btn-outline-secondary mr-3"
                style="width:80px"
                (click)="onBack()">
          <i class="fa fa-chevron-left"></i> Back
        </button>
        <button class="btn btn-outline-primary"
                style="width:80px"
                [routerLink]="['/base/لبحث عن عامل ',sourceinfo.id, 'edit']">
          Edit
        </button>
      </div>
    </div>

  </div>

  <div class="alert alert-danger"
       *ngIf="errorMessage">{{errorMessage}}
  </div>
</div>
