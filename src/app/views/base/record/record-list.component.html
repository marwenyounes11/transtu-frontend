<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text"
               [(ngModel)]="listFilter" />
      </div>
    </div>
    <div class="row"
         *ngIf="listFilter">
      <div class="col-md-6">
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table mb-0"
             *ngIf="records && records.length">
        <thead>
             <tr>
             <th>تفاصيل المحاضر</th>
            <th>الرقم الالي</th>
            <th>تاريخ المحاضر</th>
            <th>توقيت المحاضر</th>
             <th>وصف المحاضر</th>
            <th>التحديث</th>
            </tr>
      </thead>
        <tbody>
          <tr *ngFor="let r of  filteredRecord">
            
            <td>
              <a [routerLink]="['/ائمة  عمال ', r.id]">
                {{ r.id }}
              </a>
            </td>
              <td>{{r.id}}</td>
              <td>{{r.dateRecord}}</td>
              <td>{{r.timeRecord}}</td>
              <td>{{r.descriptionRecord}}</td>
            <td>
              <button class="btn btn-outline-primary btn-sm"
                      [routerLink]="['/base/تحديث المحاض', r.id, 'edit']">
                Edit
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>

<div *ngIf="errorMessage"
     class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
