<div class="card">
  <div class="card-header"
       *ngIf="record">
    {{pageTitle + ": " + record.id}}
  </div>

  <div class="card-body"
       *ngIf="record">

    <div class="row">

      <div class="col-md-8">
        <div class="row">
          <div class="col-md-3"> تاريخ   المحضر  </div>
          <div class="col-md-6">{{record.dateRecord}}</div>
        </div>
       
        <div class="row">
          <div class="col-md-3"> توقيت المحضر  </div>
          <div class="col-md-6">{{record.timeRecord}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">وصف المحضر  </div>
          <div class="col-md-6">{{record.descriptionRecord}}</div>
        </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-4">
        <button class="btn btn-outline-secondary mr-3"
                style="width:80px"
                (click)="onBack()">
          <i class="fa fa-chevron-left"></i> Back
        </button>
        <button class="btn btn-outline-primary"
                style="width:80px"
                [routerLink]="['/base/تحديث  المحضر',record.id, 'edit']">
          Edit
        </button>
      </div>
    </div>

  </div>

  <div class="alert alert-danger"
       *ngIf="errorMessage">{{errorMessage}}
  </div>
</div>
