<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
    <form novalidate
          (ngSubmit)="saveRecord()"
          [formGroup]="recordForm">
<div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="dateRecordId">تاريخ   المحضر </label>
        <div class="col-md-8">
          <input class="form-control"
                 id="dateRecordId"
                 type="text"
                 placeholder="تاريخ   المحضر "
                 formControlName="dateRecord"
                 [ngClass]="{'is-invalid': displayMessage.dateRecord }" />
          <span class="invalid-feedback">
            {{displayMessage.dateRecord}}
          </span>
        </div>
      </div>

     
    

<div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="timeRecordId">توقيت المحضر</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="timeRecordId"
                 type="text"
                 placeholder="توقيت المحضر "
                 formControlName="timeRecordId"
                 [ngClass]="{'is-invalid': displayMessage.timeRecordId }" />
          <span class="invalid-feedback">
            {{displayMessage.timeRecordId}}
          </span>
        </div>
      </div>



<div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="descriptionRecordId">لوصف المحضر  </label>
        <div class="col-md-8">
          <input class="form-control"
                 id="descriptionRecordId"
                 type="text"
                 placeholder="وصف المحضر  "
                 formControlName="descriptionRecordId"
                 [ngClass]="{'is-invalid': displayMessage.descriptionRecordId }" />
          <span class="invalid-feedback">
            {{displayMessage.descriptionRecordId}}
          </span>
        </div>
      </div>
      
      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button class="btn btn-primary mr-3"
                  style="width:80px;"
                  type="submit"
                  [title]="recordForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                  [disabled]="!recordForm.valid">
            Save
          </button>
          <button class="btn btn-outline-secondary mr-3"
                  style="width:80px;"
                  type="button"
                  title="Cancel your edits"
                  [routerLink]="['/base/قائمة المحاضر']">
            Cancel
          </button>
          <button class="btn btn-outline-warning"
                  style="width:80px"
                  type="button"
                  title="Delete this record"
                  (click)="deleteRecord()">
            Delete
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="alert alert-danger"
       *ngIf="errorMessage">{{errorMessage}}
  </div>
</div>
