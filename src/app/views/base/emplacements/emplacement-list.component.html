<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text"
               [(ngModel)]="listFilter" />
      </div>
    </div>
    <div class="row"
         *ngIf="listFilter">
      <div class="col-md-6">
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table mb-0"
             *ngIf="emplacements && emplacements.length">
        <thead>
             <tr>
            <th>تفاصيل المواقع</th>
             <th>الرقم الالي</th>
            <th>المعتمدية</th>
             <th>المحافظة</th>
              <th>المكان</th>
             <th> الرقم الالي للموقغ</th>
             <th>التحديث</th>
            </tr>
      </thead>
        <tbody>
          <tr *ngFor="let e of  filteredEmplacement">
            
            <td>
              <a [routerLink]="['/ائمة  عمال ', e.id]">
                {{ e.id }}
              </a>
            </td>
              <td>{{e.id}}</td>
              <td>{{e.deligation}}</td>
              <td>{{e.gouvernorat}}</td>
              <td>{{e.localisation}}</td>
              <td>{{e.districtId}}</td>
            <td>
              <button class="btn btn-outline-primary btn-sm"
                      [routerLink]="['/base/قائمة المواقع ', e.id, 'edit']">
                Edit
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>

<div *ngIf="errorMessage"
     class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
