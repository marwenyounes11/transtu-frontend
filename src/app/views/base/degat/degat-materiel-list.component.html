<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text"
               [(ngModel)]="listFilter" />
      </div>
    </div>
    <div class="row"
         *ngIf="listFilter">
      <div class="col-md-6">
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table mb-0"
             *ngIf="degatsmateriel && degatsmateriel.length">
        <thead>
             <tr>
             <th>تفاصيل الاضرار</th>
            <th>الرقم الالي</th>
            <th> وصف الاضرار</th>
             <th>تقدير تكلفة  الاضرار</th>
             <th>رقم الحادث</th>
            <th>التحديث</th>

            </tr>
      </thead>
        <tbody>
          <tr *ngFor="let d of  filteredDegatMateriel">
            
            <td>
              <a [routerLink]="['/base/اقائمة الاضرار البدنية', a.id]">
                {{ d.id }}
              </a>
            </td>
              <td>{{d.id}}</td>
              <td>{{d.descriptionDegat}}</td>
              <td>{{d.estimationPrixDegat}}</td>
              <td>{{d.idAccident}}</td>
            <td>
              <button class="btn btn-outline-primary btn-sm"
                      [routerLink]="['/base/تحديث  عمال', d.id, 'edit']">
                Edit
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>

<div *ngIf="errorMessage"
     class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
